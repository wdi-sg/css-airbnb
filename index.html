<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
	<div class="container">

		<div class="row" id="row1">

			<div class="head">
				<h2>Meet Guidebooks</h2>
				<h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>
			</div>
		
		<div class="imageContainer">	
			
			<div class="image">
				<img src="img/san-francisco.jpg">
				<div class="centered">San Franciso</div>
			</div>

			<div class="image">
				<img src="img/new-york.jpg">
				<div class="centered">New York</div>
			</div>

			<div class="image">
				<img src="img/london.jpg">
				<div class="centered">London</div>
			</div>
		
		</div>	
			<div class="button">
				<button>See All Guidebooks</button>
			</div>

		</div>
		
		<div class="row" id="row2">

			<div class="head">
				<h2>Just for the weekend</h2>
				<h4>Discover new, inspiring places close to home</h4>
			</div>

		<div class="imageContainer">	
			<div class="image">
				<img src="img/san-francisco-2.jpg">
				<div class="centered1">San Franciso</div>
			</div>

			<div class="image">
				<img src="img/napa.jpg">
				<div class="centered1">Napa</div>
			</div>

			<div class="image">
				<img src="img/sonoma.jpg">
				<div class="centered1">sonoma</div>
			</div>
		</div>	

			<div class="button">
				<button>See All Guidebooks</button>
			</div>

		</div>

	</div>
</body>
</html>
