<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="body">

    <div class="set">
      <div class="top">
        <h1>Meet GuideBooks</h1>
        <p>Discover hundreds of local spots recommended by airbnb hosts</p>
      </div>
      <div class="middle">
        <div class="img">
            <img src="img/san-francisco.jpg">
            <div class="centred">San Francisco</div>
        </div>
        <div class="img">
          <img src="img/new-york.jpg">
          <div class="centred">New York</div>
        </div>
        <div class="img">
        <img src="img/london.jpg">
        <div class="centred">London</div>
        </div>
      </div>
       <div class="bottom">
         <div class="btn">See All GuideBooks</div>
       </div>
    </div>

    <div class="set">
      <div class="top">
        <h1>Just for the Weekend</h1>
        <p>Discover new, inspiring places close to home</p>
      </div>
      <div class="middle">
        <div class="img">
         <img src="img/napa.jpg">
         <div class="centred">Napa</div>
        </div>
        <div class="img">
         <img src="img/sonoma.jpg">
         <div class="centred">Sonoma</div>
        </div> 
        <div class="img">
         <img src="img/san-francisco-2.jpg">
         <div class="centred">San Francisco</div>
        </div>
      </div>
      <div class="bottom">
        <div class='btn'>See All Destinations</div>
      </div>
    </div>
  </div>
</body>
</html>
