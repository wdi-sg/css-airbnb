<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <title>Hello Front-End</title>
</head>
<body>
  <div>
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <section>
      <div class="pics-container">
        <div class="pic-container san-francisco">
          <p class="country-name">San Francisco</p>
        </div>
        <div class="pic-container">
          <div class="pic-container new-york">
            <p class="country-name">New York</p>
          </div>
        </div>
        <div class="pic-container">
          <div class="pic-container london">
            <p class="country-name">London</p>
          </div>
        </div>
      </div>
      <div class="btn">
        <p>See All Guidebooks</p>
      </div>
    </div>
  </section>
  <section>
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
    <div>
      <div class="pics-container">
        <div class="pic-container napa">
          <p class="country-name">Napa</p>
        </div>
        <div class="pic-container">
          <div class="pic-container sonoma">
            <p class="country-name">Sonoma</p>
          </div>
        </div>
        <div class="pic-container">
          <div class="pic-container san-francisco-2">
            <p class="country-name">San Franciso</p>
          </div>
        </div>
      </div>
      <div class="btn">
        <p>See All Destinations</p>
      </div>
    </div>
  </section>
</body>
</html>
